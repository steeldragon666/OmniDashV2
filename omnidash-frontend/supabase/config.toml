# Supabase Configuration for OmniDash
# This file configures the local Supabase development environment

project_id = "omnidash"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
enabled = true
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true
port = 54323

[studio]
enabled = true
port = 54324
api_url = "http://localhost:54321"

[inbucket]
enabled = true
port = 54325
# Used for testing email functionality locally
smtp_port = 54326
pop3_port = 54327

[storage]
enabled = true
port = 54328
file_size_limit = "50MiB"
buckets = [
  { name = "uploads", public = false },
  { name = "public-assets", public = true }
]

[auth]
enabled = true
# Configure auth providers
external = { apple = false, azure = false, bitbucket = false, discord = false, facebook = false, github = true, gitlab = false, google = true, keycloak = false, linkedin = false, notion = false, twitch = false, twitter = false, slack = false, spotify = false, workos = false, zoom = false }

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_nonce = true

[auth.sms]
enable_signup = false
enable_confirmations = false

# Rate limiting for auth endpoints
[auth.rate_limits]
# Allow 30 requests per minute for auth endpoints
interval = "1m"
max_requests = 30

[edge_functions]
enabled = false
port = 54329

[analytics]
enabled = false
port = 54327

[db.pooler]
enabled = false
port = 54330
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

# Local development settings
[local_config]
# Use local storage for file uploads in development
file_storage_backend = "file"
# Enable detailed logging for debugging
log_level = "info"